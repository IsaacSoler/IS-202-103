<body>
    <header>
        <h1>Assignment 2</h1>
    </header>

        <div>
            <h2>String Reverser</h2>
            <label for="reverseInput">Enter text:</label>
            <input id="reverseInput" type="text" placeholder="Type something" />
            <button id="reverseButton" type="button">Reverse</button>
            <output id="reverseOutput"></output>
        </div>

        <div>
            <h2>Palindrome Checker</h2>
            <label for="palindromeInput">Enter text:</label>
            <input id="palindromeInput" type="text" placeholder="Type a series of numbers" />
            <button id="palindromeButton" type="button">Check Palindrome</button>
            <output id="palindromeOutput"></output>
        </div>

        <div>
            <h2>Tip Calculator</h2>
            <label for="billAmount">Bill Amount:</label>
            <input id="billAmount" type="number" placeholder="Enter bill amount" />
            <label for="tipPercentage">Tip Percentage:</label>
            <input id="tipPercentage" type="number" placeholder="Enter tip percentage" />
            <button id="tipButton" type="button">Calculate Tip</button>
            <output id="tipOutput"></output>
        </div>
