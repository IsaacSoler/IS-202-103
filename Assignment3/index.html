<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h1>Assignment 3</h1>
    </header>

        <div>
            <h2>File Upload</h2>
            <input type="file" id="fileInput" accept=".txt">
            <button id="processFileBtn" type="button">Process File</button>
            <p id="fileOutput"></p>
        </div>

        <div>
            <h2>BMI Calculator</h2>
            <label for="weightAmount">Weight Amount(lbs):</label>
            <input id="weightAmount" type="number" placeholder="Enter weight amount" />

            <label for="heightAmountFeet">Height Amount(feet):</label>
            <input id="heightAmountFeet" type="number" placeholder="Enter height amount(feet)" />

            <label for="heightAmountInches">Height Amount(inches):</label>
            <input id="heightAmountInches" type="number" placeholder="Enter height amount(inches)" />
            
            <button id="BMIButton" type="button">Calculate BMI</button>
            <output id="BMIOutput"></output>
        </div>
    <footer>
        <p>&copy; Isaac Soler</p>
    </footer>
    <script src="index.js"></script>
    <!-- Didnt use a .css becuase it was a small assignment and inline styling was sufficient -->
</body>
</html>
